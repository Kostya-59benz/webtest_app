<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <header></header>
    <main class="container-xl">

        <form class="d-flex px-2 flex-column mw-25 " action="/" method="post">
            <div class="d-flex row-settings align-items-start">
                <div class="url-and-browser d-flex  flex-column">
                    {%for msg in get_flashed_messages() %}
                    <div class="invalid-feedback">{{msg}}</div>
                    {% endfor %}
                    <label for="">Enter url :</label>
                    <input class="mb-3 form-control-sm form-control is-invalid input-text" type="text" name="url">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="option1" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Firefox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="option2" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Edge
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="option3" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Chrome
                        </label>
                    </div>

                    <div class="button d-flex justify-content-center">
                        
                        <button
                           type="submit" class="btn btn-primary rounded-pill w-50 d-flex justify-content-center mt-2 input-text">Test</button>
                    </div>
                </div>
                <div class="custom-margins">
                    <button type="button"
                        class="btn btn-primary dropdown-toggle btn-sm  input-text form-control px-12 py-6"
                        id="dropdownMenuButton" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Login
                    </button>
                    <div class="dropdown-menu dropdown-custom-sm">
                        <a class="dropdown-item custom-sm" href="#">Login</a>
                        <a class="dropdown-item custom-sm" href="#">Interface</a>
                        <a class="dropdown-item btn-sm" href="#">Links</a>
                    </div>
                </div>
            </div>

        </form>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/dropdown.js"></script>
</body>

</html>
